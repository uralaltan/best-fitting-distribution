<!DOCTYPE html>
<html>
<head>
  <title>Plotly Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .plots {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    #plot1,
    #plot2 {
      width: 600px;
      height: 250px;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <div class="center">
    <div>
      <h1 class="text-center">Merhaba, Distribution projesine hoşgeldiniz!</h1>
      <div class="form-group">
        <label for="userInput">Veri Girişi:</label>
        <input type="text" id="userInput" class="form-control" placeholder="Virgülle ayırarak sayılarınızı giriniz.">
      </div>
      <button type="button" class="btn btn-primary" onclick="plotUserInput()">Grafikleri çizdir</button>
    </div>
  </div>
  <div class="plots">
    <div id="plot1"></div>
    <div id="plot2"></div>
  </div>

  <script>
    function plotUserInput() {
      var userInput = document.getElementById('userInput').value;
      var userArray = userInput.split(",").map(Number);

      var trace1 = {
        x: userArray,
        type: 'box',
      };
      var data1 = [trace1];
      Plotly.newPlot('plot1', data1);

      var userArrayMultiplied = userArray.map(function (value) {
        return value * 2;
      });

      var trace2 = {
        x: userArrayMultiplied,
        type: 'box',
      };
      var data2 = [trace2];
      Plotly.newPlot('plot2', data2);
    }
  </script>
</body>
</html>
